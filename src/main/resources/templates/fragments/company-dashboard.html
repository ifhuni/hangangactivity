<!-- fragments/company-dashboard.html -->
<div th:fragment="companyDashboard">
  <section class="container" style="margin-top: 110px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h3 class="fw-bold mb-0">업체 대시보드</h3>
        <div class="text-muted">환영합니다, <span th:text="${param.companyName} ?: '업체'">업체</span> 님</div>
      </div>
      <div>
        <button class="btn btn-outline-secondary btn-sm" onclick="loadPage(event, '/fragments/home')">홈으로</button>
      </div>
    </div>

    <!-- 간단한 통계 카드 -->
    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <div class="card shadow-sm rounded-4 p-3">
          <div class="small text-muted">등록된 활동</div>
          <div class="fs-4 fw-bold">—</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm rounded-4 p-3">
          <div class="small text-muted">오늘 예약</div>
          <div class="fs-4 fw-bold">—</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm rounded-4 p-3">
          <div class="small text-muted">대기중 예약</div>
          <div class="fs-4 fw-bold">—</div>
        </div>
      </div>
    </div>

    <!-- 관리 링크 -->
    <div class="card shadow-sm rounded-4 p-3">
      <div class="d-flex flex-wrap gap-2">
        <button class="btn btn-primary" onclick="alert('활동 등록 폼은 추후 연결됩니다.')">활동 등록</button>
        <button class="btn btn-outline-primary" onclick="alert('내 활동 관리 화면은 추후 연결됩니다.')">내 활동 관리</button>
        <button class="btn btn-outline-primary" onclick="alert('예약 목록 화면은 추후 연결됩니다.')">예약 목록</button>
      </div>
    </div>
  </section>
</div>
