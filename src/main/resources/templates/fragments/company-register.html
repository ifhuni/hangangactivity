<!-- fragments/company-register.html -->
<div th:fragment="companyRegister">
  <section class="container" style="margin-top: 120px; max-width: 720px;">
    <div class="card shadow-sm rounded-4 p-4">
      <h4 class="fw-bold mb-3">업체 등록</h4>
      <p class="text-muted small mb-4">사업자등록번호, 대표자 정보, 사무실 주소, 회사 이름을 입력하세요.</p>

      <form id="companyRegisterForm" class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="companyName" class="form-label">회사 이름</label>
            <input type="text" id="companyName" class="form-control" required>
            <div class="invalid-feedback">회사 이름을 입력하세요.</div>
          </div>
          <div class="col-md-6">
            <label for="businessNumber" class="form-label">사업자등록번호</label>
            <input type="text" id="businessNumber" class="form-control" placeholder="111-22-33333" required>
            <div class="invalid-feedback">사업자등록번호를 입력하세요.</div>
          </div>
          <div class="col-md-6">
            <label for="ceoName" class="form-label">대표자 이름</label>
            <input type="text" id="ceoName" class="form-control" required>
            <div class="invalid-feedback">대표자 이름을 입력하세요.</div>
          </div>
          <div class="col-md-6">
            <label for="ceoContact" class="form-label">대표자 연락처</label>
            <input type="text" id="ceoContact" class="form-control" placeholder="010-0000-0000" required>
            <div class="invalid-feedback">대표자 연락처를 입력하세요.</div>
          </div>
          <div class="col-12">
            <label for="officeAddress" class="form-label">사무실 주소</label>
            <input type="text" id="officeAddress" class="form-control" required>
            <div class="invalid-feedback">사무실 주소를 입력하세요.</div>
          </div>
        </div>
        <div class="d-flex gap-2 mt-4">
          <button type="submit" class="btn btn-primary" onclick="(function(e){e.preventDefault();var ok=['#companyName','#businessNumber','#ceoName','#ceoContact','#officeAddress'].every(function(s){return document.querySelector(s)?.value?.trim()}); if(!ok){document.getElementById('companyRegisterForm').classList.add('was-validated');return;} alert('업체 등록이 완료되었습니다.'); loadPage(e, '/fragments/company-dashboard?companyName='+encodeURIComponent(document.querySelector('#companyName').value));})(event)">등록</button>
          <button type="button" class="btn btn-outline-secondary" onclick="loadPage(event, '/fragments/home')">취소</button>
        </div>
      </form>
    </div>
  </section>
</div>

<!-- 제출 처리는 main.html의 전역 submit 핸들러에서 처리됩니다. -->
