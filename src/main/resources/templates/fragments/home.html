<!-- fragments/home.html -->
<div th:fragment="home">
  <!-- 히어로 섹션 -->
  <section class="hero text-center text-white" style="
  background: linear-gradient(#0d6efd, #0d6efd),
              url('/img/hanriver.jpg') center/cover no-repeat;
  padding: 100px 0;
">
    <div class="container">
      <h1 class="display-5 fw-bold ">한강활동을 쉽게 예약하세요</h1>
      <p class="lead">지역과 날짜를 선택해 근처 한강활동을 찾아보세요!</p>

      <!-- 검색 카드 -->
      <div class="bg-white shadow-sm rounded-4 p-4 mx-auto" style="max-width: 900px;">
        <form class="row g-3" >
          <div class="col-md-4">
            <select class="form-select">
              <option selected disabled>지역 선택</option>
              <option>광진구</option>
              <option>강남구</option>
              <option>동작구</option>
              <option>마포구</option>
              <option>송파구</option>
            </select>
          </div>
          <div class="col-md-4">
            <input type="date" class="form-control">
          </div>
          <div class="col-md-4">
            <select class="form-select">
              <option selected disabled>운동 종류</option>
              <option>헬스장</option>
              <option>수영장</option>
              <option>요가</option>
              <option>풋살장</option>
            </select>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary px-5">검색</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- 추천 운동시설 -->
  <section class="container my-5">
    <h2 class="mb-4 fw-bold text-center">추천 운동시설</h2>
    <div class="row g-4">
      <!-- 시설 카드 1 -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="/img/climb_1.jpg" class="card-img-top" alt="헬스장 이미지" style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title fw-semibold">뚝섬한강공원 인공암벽</h5>
            <p class="card-text text-muted">서울특별시 광진구 | 최신 장비 보유 | 11:00 ~ 23:00</p>
            <a href="/fragments/reservation" class="btn btn-outline-primary w-100" onclick="loadPage(event, '/fragments/reservation')">예약하기</a>
          </div>
        </div>
      </div>

      <!-- 시설 카드 2 -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="/img/swimming_1.jpg" class="card-img-top" alt="수영장 이미지" style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title fw-semibold">송파 실내 수영장</h5>
            <p class="card-text text-muted">서울 송파구 | 25m 레인 | 강습 제공</p>
            <a href="/fragments/reservation" class="btn btn-outline-primary w-100" onclick="loadPage(event, '/fragments/reservation')">예약하기</a>

          </div>
        </div>
      </div>

      <!-- 더 많은 카드 추가 가능 -->
    </div>
  </section>
</div>
