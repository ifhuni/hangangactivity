spring.application.name=hangangactivity
spring.datasource.url=jdbc:postgresql://localhost:5432/hangangdb
spring.datasource.username=hanganguser
spring.datasource.password=hangangpass
mybatis.type-aliases-package=com.example.hangangactivity.model
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:/mappers/*.xml
mybatis.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl

# Logging levels
logging.level.com.example.hangangactivity=DEBUG
logging.level.com.example.hangangactivity.mapper=DEBUG
logging.level.org.mybatis=DEBUG
logging.level.org.apache.ibatis=TRACE

# Optional: show web request details (reduce if too chatty)
logging.level.org.springframework.web=INFO
