<!-- fragments/reservation.html (임시 미리보기) -->
<div th:fragment="reservation" style="background-color:#0d6efd">
    <div class="container-fluid mt-5">
        <div class="row">

            <!-- 검색 조건 -->
            <div class="col-xl-3 col-lg-4 mb-4">
                <div class="position-sticky" style="top: 100px;">
                    <div class="card shadow-sm p-3">
                        <h5 class="mb-3">검색 조건</h5>

                        <div class="mb-3">
                            <label class="form-label d-block">지역</label>
                            <div class="btn-group flex-wrap d-flex gap-2">
                                <button class="btn btn-outline-secondary btn-sm">전체</button>
                                <button class="btn btn-outline-secondary btn-sm">여의도</button>
                                <button class="btn btn-outline-secondary btn-sm">망원</button>
                                <button class="btn btn-outline-secondary btn-sm">자양</button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">날짜</label>
                            <input type="date" class="form-control form-control-sm">
                        </div>

                        <div class="mb-3">
                            <label class="form-label d-block">시간대</label>
                            <div class="btn-group flex-wrap d-flex gap-2">
                                <button class="btn btn-outline-secondary btn-sm">오전</button>
                                <button class="btn btn-outline-secondary btn-sm">오후</button>
                                <button class="btn btn-outline-secondary btn-sm">야간</button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label d-block">활동 유형</label>
                            <div class="btn-group flex-wrap d-flex gap-2">
                                <button class="btn btn-outline-secondary btn-sm">실내</button>
                                <button class="btn btn-outline-secondary btn-sm">실외</button>
                                <button class="btn btn-outline-secondary btn-sm">체험</button>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary btn-sm">검색</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 활동 리스트 -->
            <div class="col-xl-6 col-lg-7 px-3">
                <section class="bg-light rounded-4 shadow-sm px-4 py-4"
                    style="height: calc(100vh - 100px); display: flex; flex-direction: column; margin-top: 50px;">

                    <div style="flex: 0 0 auto; position: sticky; top: 0; background: #ffffff; padding: 10px 0; z-index: 10; border-bottom: 1px solid #dee2e6;">
                        <h4 class="fw-bold mb-0">예약 가능한 활동</h4>
                    </div>

                    <div style="flex: 1 1 auto; overflow-y: auto; margin-top: 10px;">
                        <div class="row g-3">

                            <div class="col-12">
                                <div class="card border-0 shadow-sm rounded-3 p-2" style="background-color: #ffffff;">
                                    <div class="row g-0 align-items-center">
                                        <div class="col-auto">
                                            <img src="/img/climb_1.jpg" alt="활동 이미지" class="rounded-2"
                                                style="width: 80px; height: 80px; object-fit: cover;">
                                        </div>
                                        <div class="col px-3">
                                            <h6 class="mb-1 fw-semibold">도심 암벽등반</h6>
                                            <div class="small text-muted d-flex flex-wrap gap-3">
                                                <span><strong>유형:</strong> 실외</span>
                                                <span><strong>장소:</strong> 망원한강공원</span>
                                                <span><strong>일정:</strong> 2025-08-15</span>
                                                <span><strong>시간:</strong> 오후 2시 ~ 4시</span>
                                                <span><strong>참가비:</strong> 20,000원</span>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal"
                                                data-bs-target="#reservationModal">예약</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 추가 카드 예시 -->

                        </div>
                    </div>
                </section>
            </div>

            <!-- 우측 여백 -->
            <div class="col-xl-3 d-none d-xl-block"></div>

            <!-- 예약 모달 -->
            <div class="modal fade" id="reservationModal" tabindex="-1" aria-labelledby="reservationModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content rounded-4">
                        <div class="modal-header">
                            <h5 class="modal-title fw-bold" id="reservationModalLabel">예약 확인</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                        </div>
                        <div class="modal-body">
                            <form id="reservationForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">이름</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="passport" class="form-label">여권번호</label>
                                    <input type="text" class="form-control" id="passport" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">이메일</label>
                                    <div class="input-group">
                                        <input type="email" class="form-control" id="email" required>
                                        <button type="button" class="btn btn-outline-secondary" id="sendCodeBtn">인증 코드 발송</button>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="emailCode" class="form-label">인증 코드</label>
                                    <input type="text" class="form-control" id="emailCode" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                            <button type="submit" form="reservationForm" class="btn btn-primary">예약 완료</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<style>
    .list-group-item:hover {
        background-color: #eef4ff !important;
    }
</style>
